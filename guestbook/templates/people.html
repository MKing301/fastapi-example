{% extends 'base.html' %}
{% block page_content %}
<div class="mx-4">
    <p class="text-blue-600 text-2xl font-bold mb-4">Guest List</p>
</div>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for person in people %}
    <tr>
        <td>{{person.id}}</td>
        <td>{{person.first_name}}</td>
        <td>{{person.last_name}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
